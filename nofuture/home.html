<script>
    // Define text style
    const text = new Blotter.Text("No Future Berlin", {
        family: "Kanit",
        size: 150,
        paddingLeft: 150,
        paddingRight: 150,
        fill: "#5C4550",
    });
    
    let material = new Blotter.LiquidDistortMaterial();
    
    // Set material opts
    material.uniforms.uSpeed.value = 0.2;
    material.uniforms.uVolatility.value = 0.05;
    
    let blotter = new Blotter(material, {
        texts: text,
    });
    
    // Apply to element
    let elem = document.getElementById("sexytest");
    let scope = blotter.forText(text);
    scope.appendTo(elem);
</script>
